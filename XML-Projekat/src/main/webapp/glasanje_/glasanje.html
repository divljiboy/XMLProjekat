<md-list ng-repeat = "ais in akatiIStanja">

    <md-subheader class="md-no-sticky"><b>Naziv akta : {{ais.akt.naziv}}</b>
        <br/>
        Za: <input ng-model = "ais.za" class = "textGlas" type = "text"  ng-disabled="disabled" />
        Protiv:<input ng-model = "ais.protiv" class = "textGlas" type = "text" ng-disabled="disabled" />
        Uzdrzan:<input ng-model = "ais.uzdrzan" class = "textGlas" type = "text" ng-disabled="disabled" />
    <!--    <md-checkbox  class="md-secondary" ng-model = "ais.flag"></md-checkbox> -->
     </md-subheader>
    <div ng-show = ais.flag>
    <md-list-item ng-repeat="amandman in ais.amandmani" class = "listItem">
        <p>Amandman postavio : {{amandman.amandman.koDodaje}}  </p>
        <md-checkbox  class="md-secondary" ng-model="amandman.flag"  ></md-checkbox>
    </md-list-item>
    </div>
    <md-divider></md-divider>

</md-list>

<md-button  ng-click = "rezultatGlasanja()" aria-label="Potvrda" class = "potvrdaDugme" ng-show = "disabled">
    Izglasaj amandmane
</md-button>
<md-button  ng-click = "aktoviGlasanje()" aria-label="Provera" class = "potvrdaDugme" ng-hide = "disabled">
    Izglasaj akate
</md-button>
