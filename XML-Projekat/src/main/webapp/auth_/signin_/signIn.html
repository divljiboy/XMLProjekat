<form class="form-horizontal">
	<fieldset>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="textinput">Username</label>
			<div class="col-md-4">
				<input ng-model ="username" id="textinput" name="textinput" placeholder="Unesite ime" class="form-control input-md" type="text">

			</div>
		</div>

		<!-- Password input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="passwordinput">Sifra</label>
			<div class="col-md-4">
				<input ng-model ="password" id="passwordinput" name="passwordinput" placeholder="Unesite sifru" class="form-control input-md" type="password">
			</div>
		</div>

		<!-- Button (Double) -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="button1id"></label>
			<div class="col-md-8">
				<button ng-click="signIn()" id="button1id" name="button1id" class="btn btn-success">Potvrdi</button>
				<button id="button2id" name="button2id" class="btn btn-danger">Odustani</button>
			</div>
		</div>

		<div style="margin-left: 40%;">
			<span style="color:red; font-size: x-large;">{{signInMessage}}</span>
		</div>

	</fieldset>
</form>
