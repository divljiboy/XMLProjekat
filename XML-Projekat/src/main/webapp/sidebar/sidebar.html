<div>
    <ul id="entityList">

        <li><span></span><a ui-sref="usvojeniAkti({new:true})" ui-sref-opts="{reload: true, notify: true}">Usvojeni akti</a></li>
        <li><span></span><a ui-sref="aktiUProceduri({new:true})" ui-sref-opts="{reload: true, notify: true}">Akti u proceduri </a></li>


    </ul>

    <div style="bottom: 0;position: absolute; color:white; width: 100%;" ng-if="authenticated">
        <table id="prikazKorisnika">
            <tr>
                <td>Ime</td>
                <td>{{ulogovanKorisnik.ime}}</td>
            </tr>
            <tr>
                <td>Uloga</td>
                <td>{{ulogovanKorisnik.uloga}}</td>
            </tr>
            <tr ng-if="ulogovanKorisnik.uloga === 'Predsednik'">
                <td>Stanje</td>
                <td><button class="btn btn-sm btn-success" ng-click = "promenaStanja()">Promeni</button></td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
    //mrzi me angular :D
    $(document).ready(function () {
        $('#entityList > li').click(function () {
            $('#entityList > li > span').each(function () {
                $(this).removeClass('arrow');
            });
            $(this).find('span').addClass('arrow');
        });
    });
</script>

<style>
    #prikazKorisnika{
        width: 100%;
    }

    #prikazKorisnika tr td{
        padding: 3px;
        border: 1px solid white;
    }
</style>
