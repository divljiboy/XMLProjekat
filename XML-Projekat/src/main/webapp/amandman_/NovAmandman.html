<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Novi amandman na akt : </legend>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="noviamandman"></label>
  <div style="width: 98%; height: 100%;">
    <textarea  rows="25" ng-model = "amandman" class="form-control" id="noviamandman" name="noviamandman"></textarea>
  </div>
  <label class="col-md-4 control-label" for="unesi"></label>
  <div style="margin:20px;">
    <button ng-click = "predlogAmandmanaPotvrda()" id="unesi" name="unesi" class="btn btn-success">Unesi</button>
    <button ng-click = "odustani()" id="otkazi" name="otkazi" class="btn btn-danger">Otkazi</button>
  </div>
</div>
</fieldset>
</form>

<style>
  #noviamandman{
    font-size: 12px;
    resize: none;
    overflow: auto;
    border: 1px solid blue;
    margin: 10px;
  }
</style>
