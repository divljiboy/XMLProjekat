<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Novi amandman na akt : </legend>
  <br/>

  {{akt.naziv}}
  
  <br/>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="noviamandman"></label>
  <div class="col-md-4">                     
    <textarea ng-model = "amandman" class="form-control" id="noviamandman" name="noviamandman"></textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="unesi"></label>
  <div class="col-md-8">
    <button id="unesi" name="unesi" class="btn btn-success">Unesi</button>
    <button id="otkazi" name="otkazi" class="btn btn-danger">Otkazi</button>
  </div>
</div>

</fieldset>
</form>
